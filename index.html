<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRAVEL.me</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Muli:200,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./jvectormap/jquery-jvectormap.css" type="text/css" media="screen"/>

    <script
      src="jquery-3.2.1.min.js"></script>
    <script src="./jvectormap/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="./jvectormap/jquery-jvectormap-world-mill.js"></script>


</head>
<body>

    <section id="trip" class="trip hidden">
        <div class="container">
            <span id="closeBtn" class="trip_closeBtn">X</span>

            <h2 class="trip_title"> </h2>
            <h4 class="trip_dates">
                <span> from: </span><span class="trip_dates_from"></span>
                <span> to: </span><span class="trip_dates_to"></span>
            </h4>
            <h4 class="trip_budget"></h4>
            <ul class="trip_highlights">
                <li id="trip_highlight1" ></li>
                <li id="trip_highlight2"></li>
                <li id="trip_highlight3"></li>
                <li id="trip_highlight4"></li>
            </ul>

            <p id="trip_description">
            </p>
            <div class="trip_photos">
                <img id="trip_photo1" class="trip_photos" src="">
                <img id="trip_photo2" class="trip_photos" src="">
                <img id="trip_photo3" class="trip_photos" src="">
            </div>
        </div>
    </section>


        <header>
            <div class="container clearfix">
                <h1 id="logo"><a href="./index.html" title="main page">travel.me</a></h1>

                <nav>
                    <ul class="user_navbar">
                        <li><span id="user_welcome"> </span></li>
                        <li><img id="user_image" class="user_img">
                            <ul id="user_menu" class="hidden">
                                <li><a href="#">my profile</a></li>
                                <li><a href="#">my community</a></li>
                                <li><a href="#">setting</a></li>
                                <li><a href="#">log out</a></li>
                            </ul>
                        </li>

                    </ul>

            </div>

        </header>

        <section id="map">
            <div class="container">

                <div id="world-map"></div>
            </div>
        </section>

        <section id="trip_form">
            <div class="container">
                <button id="add_btn">+</button><span class="btn_span">ADD A TRIP</span>
                <form id="add_travel" class="travel_form hidden container">

                    <label>Country code</label>
                    <select id="in_country_code" name="id">
                    </select>

                    <label>Country name </label>
                    <select id="in_country" name="country_name">
                    </select>
                    <br>
                    <label>from:</label>
                    <input id="in_from" type="date" name="from">

                    <label>to:</label>
                    <input id="in_to"type="date" name="to">
                    <br>
                    <label>highlights:</label>
                    <input id="in_highlights1" type="text" name="highlights1">
                    <input id="in_highlights2" type="text" name="highlights2">
                    <input id="in_highlights3" type="text" name="highlights3">
                    <input id="in_highlights4" type="text" name="highlights4">

                    <br>
                    <label>description:</label>
                    <textarea id="in_description" name="description" rows="15" cols="60"></textarea>

                    <br>
                    <label>daily budget:</label>
                    <input id="in_budget" type="number" name="budget">
                    <select id="in_currency" name="currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                    </select>
                    <br>
                    <label>photo1:</label>
                    <input id="in_photo1" type="text" name="photo1" placeholder="url...">
                    <label>photo2:</label>
                    <input id="in_photo2" type="text" name="photo2" placeholder="url..">
                    <label>photo3:</label>
                    <input id="in_photo3" type="text" name="photo3" placeholder="url"...>



                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </div>

    <script src="js/out.js"></script>
</body>
</html>
